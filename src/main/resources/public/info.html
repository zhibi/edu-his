<!DOCTYPE html>
<html lang="en">
<#include "common/common-head.html"/>
<body class="gray-bg top-navigation">
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
    <#include "common/common-menu.html">
        <div class="wrapper wrapper-content">
            <div class="row white-bg" style="padding: 18px 0">
                <div class="col-xs-12">
                    <form class="form-horizontal m-t" action="${basePath}/update" method="post">
                        <input type="hidden" name="id" value="${sessionAdmin.id}">
                    <@formEdit labels=["姓名","学历","手机","年龄","电子邮箱","科室","主治方向","备注"] names=["name","card","phone","age","email","dep","major","remark"] model=doctor></@formEdit>
                        <@formEditSel label="性别" name="gender" valueMap={"男":"男","女":"女"} model=doctor></@formEditSel>

                        <div class="form-group">
                            <div class="col-xs-8 col-xs-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
