<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:500px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        var option = {
   
    tooltip : {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data:['王亮','刘备','曹操','张三','诸葛亮']
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['周一','周二','周三','周四','周五','周六','周日']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'王亮',
            type:'line',
            stack: '总量',
            areaStyle: {normal: {}},
            data:[90, 102, 92, 98, 94, 97, 95]
        },
        {
            name:'刘备',
            type:'line',
            stack: '总量',
            areaStyle: {normal: {}},
            data:[90, 102, 92, 98, 94, 97, 95]
        },
        {
            name:'曹操',
            type:'line',
            stack: '总量',
            areaStyle: {normal: {}},
            data:[90, 102, 92, 98, 94, 97, 95]
        },
        {
            name:'张三',
            type:'line',
            stack: '总量',
            areaStyle: {normal: {}},
            data:[93, 95, 96, 94, 90, 100, 92]
        },
        {
            name:'诸葛亮',
            type:'line',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
            areaStyle: {normal: {}},
            data:[90, 102, 92, 98, 94, 97, 95]
        }
    ]
};

       

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    </script>
</body>
</html>
