<!DOCTYPE html>
<html lang="en">
<#include "common/common-head.html"/>
<body class="gray-bg top-navigation">
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
    <#include "common/common-menu.html">
        <div class="wrapper wrapper-content">
            <div class="row white-bg" style="padding: 18px 0">
                <div class="col-xs-3"></div>
                <div class="col-xs-6">
                    <form class="form-horizontal" action="${basePath}/modify"
                          method="post">
                        <div class="form-group has-info">
                            <label
                                    class="col-xs-12 col-sm-3 control-label no-padding-right">原密码</label>
                            <div class="col-xs-12 col-sm-5">
                                <input type="password" class="form-control input-sm" required
                                       name="pass"/>
                            </div>
                        </div>
                        <div class="form-group has-info">
                            <label
                                    class="col-xs-12 col-sm-3 control-label no-padding-right">新密码</label>
                            <div class="col-xs-12 col-sm-5">
                                <input type="password" class="form-control input-sm" required
                                       name="newpass"/>
                            </div>
                        </div>
                        <div class="form-group has-info">
                            <label
                                    class="col-xs-12 col-sm-3 control-label no-padding-right">确认密码</label>
                            <div class="col-xs-12 col-sm-5">
                                <input type="password" class="form-control input-sm" required
                                       name="confimpass"/>
                            </div>
                        </div>
                        <hr/>
                        <div class="row-fluid wizard-actions">
                            <button class="btn" type="reset">重置</button>
                            <button class="btn btn-success" type="submit">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
