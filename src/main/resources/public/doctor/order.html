<!DOCTYPE html>
<html lang="en">
<#include "../common/common-head.html"/>
<body class="gray-bg top-navigation">
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
    <#include "../common/common-menu.html">
        <div class="wrapper wrapper-content">
            <div class="row white-bg" style="padding: 18px 0">
                <div class="col-xs-12">
                    <form class="form-horizontal m-t" action="${basePath}/doctor/order" method="post">
                        <input type="hidden" name="doctorid" value="${doctor.id}">
                        <div class="form-group has-info">
                            <label class="control-label col-sm-2">医生名:</label>
                            <div class=" col-sm-8">
                                <input class="form-control" value="${doctor.name!}" type="text" disabled readonly>
                            </div>
                        </div>
                        <@formAddDate label="预约开始时间" name="startdate" ></@formAddDate>
                        <@formAddDate label="预约结束时间" name="enddate" ></@formAddDate>
                        <@formAdd labels=["备注"] names=["remark"]></@formAdd>
                        <div class="form-group">
                            <div class="col-xs-8 col-xs-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('.date-picker').datetimepicker({autoclose: true, language: 'zh-CN', minView: 2});
</script>
</body>
</html>
