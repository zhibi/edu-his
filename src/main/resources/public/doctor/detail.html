<!DOCTYPE html>
<html lang="en">
<#include "../common/common-head.html"/>
<body class="gray-bg top-navigation">
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
    <#include "../common/common-menu.html">
        <div class="wrapper wrapper-content">
            <div class="row white-bg" style="padding: 18px 0">

                <form class="form-horizontal m-t" action="${basePath}/doctor/update" method="post">
                    <input type="hidden" name="id" value="${doctor.id}">
                    <div class="col-xs-6">
                        <div class="form-group has-info">
                            <label class="control-label col-sm-2">医生名:</label>
                            <div class=" col-sm-8">
                                <input class="form-control input-sm" value="${doctor.name!}" type="text" disabled
                                       readonly>
                            </div>
                        </div>
                        <@formAdd labels=["周一","周二","周三"] names=["w1","w2","w3"]></@formAdd>
                    </div>
                    <div class="col-xs-6">
                        <@formAdd labels=["周四","周五","周六","周日"] names=["w4","w5","w6","w7"]></@formAdd>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-8 col-xs-offset-3">
                            <button class="btn btn-primary" type="submit">提交</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
