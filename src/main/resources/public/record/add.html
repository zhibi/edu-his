<!DOCTYPE html>
<html lang="en">
<#include "../common/common-head.html"/>
<body class="gray-bg top-navigation">
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
    <#include "../common/common-menu.html">
        <div class="wrapper wrapper-content">
            <div class="row white-bg" style="padding: 18px 0">
                <div class="col-xs-3"></div>
                <div class="col-xs-6">
                    <form class="form-horizontal m-t" action="${basePath}/record/add" method="post">
                        <div class="form-group col-xs-6">
                            <label class="control-label col-sm-2">用户:</label>
                            <div class=" col-sm-8">
                                <select name="userid" class="form-control has-info">
                                    <#list userList as item>
                                        <option value="${item.id}">${item.name}</option>
                                    </#list>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-xs-6">
                            <label class="control-label col-sm-2">备注:</label>
                            <div class=" col-sm-8">
                                <textarea name="remark" class="form-control has-info" ></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-8 col-xs-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
