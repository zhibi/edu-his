<!DOCTYPE html>
<html lang="en">
<#include "../common/common-head.html"/>
<body class="gray-bg top-navigation">
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
    <#include "../common/common-menu.html">
        <div class="wrapper wrapper-content">
            <div class="row white-bg" style="padding: 18px 0">
                <div class="col-xs-12">
                    <form class="form-horizontal m-t" action="${basePath}/info/add" method="post">
                        <input type="hidden" name="userid" value="${userid!}">
                    <@formAddNum name="pulse" label="脉搏"></@formAddNum>
                    <@formAddNum name="blood1" label="低血压"></@formAddNum>
                    <@formAddNum name="blood2" label="高血压"></@formAddNum>
                    <@formAddNum name="heart" label="心率"></@formAddNum>
                        <div class="form-group">
                            <div class="col-xs-8 col-xs-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
